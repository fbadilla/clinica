{% extends 'clinica/doctor_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Lista Del Total De Tus Pacientes</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Foto Perfil</th>
          <th>Sintomas</th>
          <th>Contacto</th>
          <th>Direccion</th>

        </tr>
      </thead>
      {% for p in pacientes %}
      <tr>
        <td> {{p.get_name}}</td>
        <td> <img src="{% static p.foto_perfil.url %}" alt="Foto de Perfil" height="40px" width="40px" /></td>
        <td>{{p.sintomas}}</td>
        <td>{{p.telefono}}</td>
        <td>{{p.direccion}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
